<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

	<head>
		<title>MalICSi</title>

		<!-- CSS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="frontend_modules/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
		<link href="css/gamefeed-page.css" type="text/css" rel="stylesheet"/>

		<!-- JS -->
		<script src="frontend_modules/js/angular.min.js"></script>
		<script src="frontend_modules/js/angular-route.min.js"></script>
		<script src="frontend_modules/js/jquery-3.1.1.min.js"></script>
		<script src="frontend_modules/js/init.js"></script>
		<script src="frontend_modules/js/materialize.js"></script>


	</head>

	<body>

	<!-- NAVIGATION BAR -->
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">one</a></li>
		<li><a href="#!">two</a></li>
		<li class="divider"></li>
		<li><a href="#!">three</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Logo</a>
			<ul class="left hide-on-med-and-down">
		    	<li><a class="dropdown-button" href="" data-activates="dropdown1">Games</a></li>
		    	<li><a href="">Profile</a></li>
		    	<li><a href="">Components</a></li>
		    	<!-- Dropdown Trigger -->
		    </ul>

		    <ul class="right hide-on-med-and-down">
		    	<li><a href="">Log-in</a></li>
		    	<!-- Dropdown Trigger -->
		    </ul>
		</div>
	</nav>

	</div id="mainHolder">
		<!-- Do not put anything inside main holder -->
		<!-- Main holder just keeps the main below the navbar -->
		<div id="main">
			
			<!-- Do your thing here -->
			<div class="container">
				<div class="row">
					<div class="col s12">
						<h2 class="center">Games</h2>
					</div>
					<div class="col s6">
						<nav class="center btn-height">
					    <div class="nav-wrapper">
					      <form>
					        <div class="input-field">
					          <input id="search" class="no-margin" type="search" required>
					          <label class="label-icon no-margin btn-height" for="search"><i class="tiny search-adjust material-icons">search</i></label>
					          <i class="tiny search-adjust material-icons">close</i>
					        </div>
					      </form>
					    </div>
					  </nav>
					</div>
					<div class="col s2">
						<a class="waves-effect waves-light btn">Search</a>
					</div>
					<div class="col s1">
						<p class="sort-adjust">Sort by:</p>
					</div>
					<div class="col s1">
						<form action="#" class="sort-adjust">
				      <input type="checkbox" class="filled-in" id="name-fill" checked="checked" />
				      <label for="name-fill">Name</label>
				    </form>
					</div>
					<div class="col s1"></div>
					<div class="col s1">
						<form action="#" class="sort-adjust">
				      <input type="checkbox" class="filled-in" id="date-fill" checked="checked" />
				      <label for="date-fill">Date</label>
				    </form>
					</div>
				</div>

			</div>
			<div class="game-container">
				<div class="row">
			    <div class="col s12 m3">
			      <div class="card">
			        <div class="card-image">
			          <img src="assets/sample-1.png">
			          <span class="card-title">Card Title</span>
			          <a class="btn-floating halfway-fab red smaller-pic">Logo</a>
			        </div>
			        <div class="card-content ">
				        <div class="row">
				        	<div class="col s12">
					        	<span><i class="tiny material-icons">today</i>date</span>
				        	</div>
				        	<div class="col s12">
					          <span><i class="tiny material-icons">my_location</i>location</span>
				        	</div>
				        </div>
				        <div class="padding-down">
				        	<div class="col s1 offset-s11 ">
						        <a class="waves-effect waves-light" href="#delete-modal"><i class="material-icons">delete</i></a>
				        	</div>
				        </div>
			        </div>
			      </div>

			    </div>
		    
			  </div>
			</div>
		</div>
	</div>

	<div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect waves-light" href="#add-modal">
      <i class="large material-icons">mode_edit</i>
    </a>
  </div>

  <div id="delete-modal" class="modal deletion">
	  <div class="row remove-bottom">
	    <div class="col s12 padding-left padding-right">
	      <div class="center teal">
	        <br>
	          <div class="card-title white-text center" id="thicken">
	         		<h5>Delete Game</h5>
	          </div>
	        <br>
	      </div>
	    </div>
	  </div>  
    <div class="modal-content">
      <p>Are you sure you want to delete this game?</p>
    </div>
    <div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect btn-flat">No</a>
      <a href="#!" class="modal-action modal-close waves-effect btn-flat">Yes</a>
    </div>
  </div>

  <div id="add-modal" class="modal addition">
	  <div class="row remove-bottom">
	    <div class="col s12 padding-left padding-right">
	      <div class="center teal">
	        <br>
	          <div class="card-title white-text center" id="thicken">
	         		<h5>Add Game</h5>
	          </div>
	        <br>
	      </div>
	    </div>
	  </div>  
    <div class="modal-content">
    	<div class="row">
    		<div class="col s12">
	    		<div class="input-field">
	          <input id="game_title" type="text" class="validate">
	          <label for="game_title">Game title</label>
	        </div>

					<form class="col s12">
			      <div class="row">
			        <div class="input-field col s6">
			          <i class="material-icons prefix">today</i>
			          <input for="icon_date" type="date" class="datepicker">
			          <!-- <input id="icon_date" type="tel" class="validate"> -->
			          <!-- <label for="icon_date">Telephone</label> -->
			        </div>
			        <div class="input-field col s6">
			          <i class="material-icons prefix">my_location</i>
			          <input id="icon_location" type="tel" class="validate">
			          <label for="icon_location">Location</label>
			        </div>
			      </div>
			    </form>

    		</div>
    	</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect btn-flat">Add</a>
    </div>
  </div>

	<!--Scripts-->
 	<script src="frontend_modules/js/materialize.js"></script>
 	<script src="frontend_modules/js/init.js"></script>
	</body>
</html>
