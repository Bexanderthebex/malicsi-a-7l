<div id="mainHolder">
<!-- Do not put anything inside main holder -->
<!-- Main holder just keeps the main below the navbar -->
	<div id="main">
	<div class="palette-4" id="gamefeed-extend-header">
		<div class="row gamefeed-game-container">
			<div class="col s12">
				<h2 class="center white-text rockwell">Search</h2>
			</div>
			<div class="row center">
				<div class="col s6 offset-s3">
					<form id="gamefeed-game-search-bar">
						<input type="search" ng-model="searchquery" >
					</form>
				</div>
				<div class="col s6 offset-s3 telegrafico search-searchbtn">
					<a class="waves-effect waves-light btn palette-2" ng-click="searchBy(searchquery, gamecheck, orgcheck, sportcheck, competitorcheck, organizercheck)">Search</a>
				</div>
			</div>
			<div class="row center filter-holder">
				<div class="container telegrafico search-sort-part white-text">
					<p class="search-sort-adjust">
						Filter:
						<input type="checkbox" class="filled-in" id="gamechk" ng-init="gamecheck=true" ng-model="gamecheck" style="margin-right: 20px!important; width:80px!important";" />
						<label for="gamechk"> Game</label>
						
						<input type="checkbox" class="filled-in" id="organization" ng-init="orgcheck=true" ng-model="orgcheck" style="margin-left: 10px;"/>
						<label for="organization"> Organization</label>
						
						<input type="checkbox" class="filled-in" id="sport" ng-init="sportcheck=true" ng-model="sportcheck" style="margin-left: 10px;"/>
						<label for="sport"> Sport</label>
						
						<input type="checkbox" class="filled-in" id="competitor" ng-init="competitorcheck=true" ng-model="competitorcheck" style="margin-left: 10px;"/>
						<label for="competitor"> Competitor</label>
						
						<input type="checkbox" class="filled-in" id="organizer" ng-init="organizercheck=true" ng-model="organizercheck" style="margin-left: 10px;"/>
						<label for="organizer"> Organizer</label>
					</p>
				</div>
			</div>
		</div>		
	</div>
	<div class="container search-results">
		<!-- COMPETITOR RESULTS -->
		<div class="row center col s12 m12 l8 search-result-card" ng-repeat="competitor in competitors">
			<div class="search-header">	
				<span href="" class="rockwell strong palette-text-4">{{ competitor.first_name + " " + competitor.last_name }}</span>
			</div>
			<div class="search-result-content">
				<span class="secondary-text century-gothic"> Competitor </span>
			</div>
		</div>

		<!-- GAME -->
		<div class="row center col s12 m12 l8 search-result-card" ng-repeat="game in games">
			<div class="search-header">	
				<span href="" class="rockwell strong palette-text-4">{{ game.name }}</span>
			</div>
			<div class="search-result-content">
				<span class="secondary-text century-gothic"> Game </span>
			</div>
		</div>

		<!-- ORGANIZATION -->
		<div class="row center col s12 m12 l8 search-result-card" ng-repeat="organization in organizations">
			<div class="search-header">	
				<span href="" class="rockwell strong palette-text-4">{{ organization.name }}</span>
			</div>
			<div class="search-result-content">
				<span class="secondary-text century-gothic"> Organization </span>
			</div>
		</div>

		<!-- SPORT -->
		<div class="row center col s12 m12 l8 search-result-card" ng-repeat="sport in sports">
			<div class="search-header">	
				<span href="" class="rockwell strong palette-text-4">{{ sport.sport_name }}</span>
			</div>
			<div class="search-result-content">
				<span class="secondary-text century-gothic"> Sport </span>
			</div>
		</div>

		<!-- ORGANIZER -->
		<div class="row center col s12 m12 l8 search-result-card" ng-repeat="organizer in organizers">
			<div class="search-header">	
				<span href="" class="rockwell strong palette-text-4">{{ organizer.name }}</span>
			</div>
			<div class="search-result-content">
				<span class="secondary-text century-gothic"> Organizer </span>
			</div>
		</div>
		
	</div>
	</div>
		<!-- Do your thing here -->
</div>

<!--Scripts-->
<script type="text/javascript" src="../controllers/search-controller.js"></script>
<script src="frontend_modules/js/init.js"></script>
<script src="frontend_modules/js/materialize.js"></script>
