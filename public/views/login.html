<div id="mainHolder">
<!-- Do not put anything inside main holder -->
<!-- Main holder just keeps the main below the navbar -->
<div id="main">
  <!-- Do your thing here -->

  <div id="login-container" class="row palette-5 " ng-controller="UserCtrl" class="valign-wrapper">
    <div class="col s12 m12 l4 offset-l4" style="height: 100%;">
      <div id="login-card" class="valign-wrapper">
        <div id="signup-panel" class="palette-4 row" style="display: none; top: -50px!important;">
          <form>
              <div class="col s12 row rockwell palette-text-3" style="height: 20px!important; margin-top: 20px!important;">
                <div class="input-field col s12 letter-spacing-1" style="">
                  ACCOUNT CREDENTIALS
                </div>
              </div>
              <!-- USER NAME & PASSWORD -->
              <div class="col s12 row">
                <div class="input-field col s10">
                  <input placeholder="Username" id="signup-uname" type="text" ng-model="suname" class="validate" data-length="20" required>
                </div>

              </div>

              <div class="col s12 row">
                <div class="input-field col s6">
                  <input placeholder="Password" id="signup-password" type="password" ng-model="spword" class="validate" data-length="20" required>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Confirm Password" id="signup-confirm-password" type="password" ng-model="cspword" class="validate" required>
                </div>
              </div>


              <div class="col s12 row rockwell palette-text-3" style="height: 20px!important; margin-top: 20px!important;">
                <div class="input-field col s12 letter-spacing-1">
                  PERSONAL INFORMATION
                </div>
              </div>
              <!-- NAME -->
              <div class="col s12 row">
                <div class="input-field col s10 ">
                  <input placeholder="First Name" id="signup-fname" type="text" ng-model="fname" class="validate" required>
                </div>
              </div>
              <div class="col s12 row">
                <div class="input-field col s10 ">
                  <input placeholder="Last Name" id="signup-lname" type="text" ng-model="lname" class="validate" required>
                </div>
              </div>
              <div class="col s12 row">
                <div class="input-field col s10">
                  <input placeholder="Nickname" id="signup-nname" type="text" ng-model="nname" class="validate" required>
                </div>
              </div>

              <!-- BIRTHDAY & SEX -->
              <div class="col s12 row">
                <div class="input-field col s7 ">
                  <input placeholder="Birthday" id="signup-bday" type="date" ng-model="bday" class="datepicker validate" required>
                </div>
              <!-- </div>
              <div class="col s12 row"> -->
                <div class="col s5 valign-wrapper" style="height: 100%;">
                      <input ng-model="sex" name="signup-sex" type="radio" id="signup-sex-female" class="with-gap validate" value="F" required/>
                      <label class="white-text telegrafico" for="signup-sex-female">Female</label>
                      <label style="width: 20px!important;"></label>
                      <input ng-model="sex" style="margin-left:20px!important;" name="signup-sex" type="radio" id="signup-sex-male" class="with-gap validate" value="M" required/>
                      <label class="white-text telegrafico" for="signup-sex-male">Male</label>
                </div>

              </div>


              <!-- EMAIL & CONTACT NUMBER-->
              <div class="col s12 row">
                <div class="input-field col s10 ">
                  <input placeholder="Email" id="signup-email" type="text" ng-model="email" class="validate" required>
                </div>
              </div>
              <div class="col s12 row">
                <div class="input-field col s10">
                  <input placeholder="Contact Number" id="signup-cnum" type="text" ng-model="contactNum" class="validate" required>
                </div>
              </div>

              <!-- BUTTONS -->
              <div class="col s12 row" style="margin-top: 30px!important;">
                <!-- <div id="login-buttons" class="col s12">
                  <a class="waves-effect waves-light btn left black" ng-click="signUp(fname, lname, nname, suname, sex, spword, bday, email, contactNum);">Sign Up</a>
                </div> -->

                <div class="login-buttons row col s12 center">
                  <div class="col s6">
                    <button id="backtologin" class="sign-up-btn waves-effect"><i class="fa fa-angle-double-left"></i> Back to login </button>

                  </div>
                  <div class="col s6">

                    <button class="palette-1 sign-up-btn waves-effect" ng-disabled="!validate(fname, lname, nname, suname, sex, spword, cspword, bday, email, contactNum)"
                        ng-click="signUp(fname, lname, nname, suname, sex, spword, cspword, bday, email, contactNum);">Sign Up</button>

                    <!-- <a class="log-in-btn log-in-btn-down waves-effect" id="signup">SIGN UP <i class="fa fa-angle-double-right"></i></a> -->
                  </div>
                </div>

              </div>
          </form>



        </div>

        <div id="login-panel" class="valign-wrapper palette-5 row" style="display: inline;">
          <div>
            <div class="row">
              <div class="col s12 center">
                <h4 class="rockwell palette-text-1">Jump in.</h4>
                <p id="loginError" style="color:red;"></p>
              </div>
            </div>

            <!-- USERNAME -->
            <div class="col s12 row">
              <div class="input-field col s10 offset-s1">
                <input tabindex="1" placeholder="Username" id="login-username" type="text" ng-model="uname" class="  login-input" code="13" press-enter="logAccount()">
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="col s12 row">
              <div class="input-field col s10 offset-s1">
                <input tabindex="2" placeholder="Password" id="login-password" type="password" ng-model="pword" class=" " code="13" press-enter="logAccount()">
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="col s12 row" style="margin-top: 20px!important;">
              <div class="login-buttons col s10 offset-s1">
                <div class="row center">
                  <button tabindex="3" class="log-in-btn log-in-btn-up waves-effect" ng-click="logAccount()" >Log In</button>
                </div>
                <div class="row center">
                  <button tabindex="4" class="palette-3 log-in-btn log-in-btn-down waves-effect" id="signup">SIGN UP <i class="fa fa-angle-double-right"></i></button>
                </div>
                </div>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>


  </div>

</div>

<script>

</script>

<script type="text/javascript" src="controllers/login-controller.js"></script>
<script type="text/javascript" src="js/login-page.js"></script>
