<div id="mainHolder">
<!-- Do not put anything inside main holder -->
<!-- Main holder just keeps the main below the navbar -->
<div id="main">
	<!-- Do your thing here -->
	<div id="login-container" ng-controller="UserCtrl">
		<div class="row">
        	<div class="col s4 offset-s4">
        		<div class="card blue-grey darken-1">
            		<!-- Log In -->
            		<div class="card-content white-text">
              			<h6 class="card-title center-align">MalICSi</h6>
	          	    	<div class="row">
	          	    		<div class="input-field col s10 offset-s1">
          						<input ng-model="uname" id="username" type="text" class="validate">
          						<label for="username">Username</label>
        					</div>

        					<div class="input-field col s10 offset-s1">
          						<input ng-model="pword" id="password" type="password" class="validate">
          						<label for="password">Password</label>
        					</div>
        				</div>
		            </div>
        		    <div class="card-action">
	              		<div class="row">
		              		<div class="col s10 offset-s1">
		              			<a class="waves-effect waves-light btn let" ng-click="logAccount()">Log In</a>
								        <a class="waves-effect waves-light btn right">Sign Up</a>
							</div>
						</div>
            		</div>

					
          		</div>
        	</div>
  		</div>
	</div>
</div>

<script type="text/javascript" src="controllers/login-controller.js"></script>
<script type="text/javascript" src="js/login-page.js"></script>
