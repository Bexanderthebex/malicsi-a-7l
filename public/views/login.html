<div id="mainHolder">
<!-- Do not put anything inside main holder -->
<!-- Main holder just keeps the main below the navbar -->
<div id="main">
  <!-- Do your thing here -->

  <div id="login-container" class="row palette-3" ng-controller="UserCtrl" class="valign-wrapper">
    <div class="col s12 m12 l4 offset-l4">
      <div id="login-card" class="palette-4 valign-wrapper">
        <div id="signup-panel" class="row" style="display: none; top: -50px!important;">
          <!-- USER NAME & PASSWORD -->
          <div class="col s12 row">
            <div class="input-field col s6">
              <input placeholder="Username" id="signup-uname" type="text" ng-model="suname" class="validate" data-length="20" required>
            </div>
            <div class="col s6 right">
              <h4 class="rockwell white-text">Gear up.</h4>
            </div>
          </div>

          <div class="col s12 row">
            <div class="input-field col s6">
              <input placeholder="Password" id="signup-password" type="password" ng-model="spword" class="validate" data-length="20">
            </div>
            <div class="input-field col s6">
              <input placeholder="Confirm Password" id="signup-confirm-password" type="password" class="validate">
            </div>
          </div>

          <!-- NAME -->
          <div class="col s12 row">
            <div class="input-field col s4 ">
              <input placeholder="First Name" id="signup-fname" type="text" ng-model="fname" class="validate">
            </div>

            <div class="input-field col s4 ">
              <input placeholder="Last Name" id="signup-lname" type="text" ng-model="lname" class="validate">
            </div>

            <div class="input-field col s4 ">
              <input placeholder="Nickname" id="signup-nname" type="text" ng-model="nname" class="validate">
            </div>
          </div>

          <!-- BIRTHDAY & SEX -->
          <div class="col s12 row">
            <div class="input-field col s6 ">
              <input placeholder="Birthday" id="signup-bday" type="date" ng-model="bday" class="datepicker validate">
            </div>
            
            <div class="col s6 valign-wrapper" style="height: 100%;">
              <form action="#">
                  <input name="signup-sex" type="radio" id="signup-sex-female" />
                  <label for="signup-sex-female">Female</label>
                  <input name="signup-sex" type="radio" id="signup-sex-male" />
                  <label for="signup-sex-male">Male</label>
              </form>
              
            </div>
            
          </div>        


          <!-- EMAIL & CONTACT NUMBER-->
          <div class="col s12 row">
            <div class="input-field col s7 ">
              <input placeholder="Email" id="signup-email" type="text" ng-model="email" class="validate">
            </div>

            <div class="input-field col s5 ">
              <input placeholder="Contact Number" id="signup-cnum" type="text" ng-model="contactNum" class="validate">
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="col s12 row" style="margin-top: 30px!important;">
            <!-- <div id="login-buttons" class="col s12">
              <a class="waves-effect waves-light btn left black" ng-click="signUp(fname, lname, nname, suname, sex, spword, bday, email, contactNum);">Sign Up</a>
            </div> -->

            <div class="login-buttons col s12 center">
                <button id="backtologin" class="sign-up-btn waves-effect" ng-click="signUp(fname, lname, nname, suname, sex, spword, bday, email, contactNum);"><i class="fa fa-angle-double-left"></i> Back to login </button>

                <button class="sign-up-btn waves-effect" ng-click="signUp(fname, lname, nname, suname, sex, spword, bday, email, contactNum);">Sign Up</button>

                <!-- <a class="log-in-btn log-in-btn-down waves-effect" id="signup">SIGN UP <i class="fa fa-angle-double-right"></i></a> -->
            </div>

          </div>


        </div>

        <div id="login-panel" class="row" style="display: inline;">
          <div class="row">
            <div class="col s12 center">
              <h4 class="rockwell white-text">Jump in.</h4>
            </div>
          </div>

          <!-- USERNAME -->
          <div class="col s12 row">
            <div class="input-field col s10 offset-s1">
              <input id="login-username" type="text" ng-model="uname" class="validate">
              <label for="login-username">Username</label>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="col s12 row">
            <div class="input-field col s10 offset-s1">
              <input id="login-password" type="password" ng-model="pword" class="validate">
              <label for="login-password">Password</label>
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="col s12 row" style="margin-top: 20px!important;">
            <div class="login-buttons col s10 offset-s1">
              <div class="row center">
                <button class="log-in-btn log-in-btn-up waves-effect" ng-click="logAccount()" >Log In</button>
                <button class="log-in-btn log-in-btn-down waves-effect" id="signup">SIGN UP <i class="fa fa-angle-double-right"></i></button>
              </div>
              </div>
            </div>
          </div>

        </div>

        
      </div>
    </div>

    
  </div>

</div>

<script>
  
</script>

<script type="text/javascript" src="controllers/login-controller.js"></script>
<script type="text/javascript" src="js/login-page.js"></script>
