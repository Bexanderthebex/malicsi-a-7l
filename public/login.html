<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

	<head>
		<title>MalICSi</title>

		<!-- CSS -->
	  	<link href="frontend_modules/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	  	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	  	<link href="css/login-page.css" type="text/css" rel="stylesheet"/>

		<!-- JS -->
		<script src="frontend_modules/js/angular.min.js"></script>
		<script src="frontend_modules/js/angular-route.min.js"></script>
	    <script src="frontend_modules/js/jquery-3.1.1.min.js"></script>
	    <link href="frontend_modules/css/jquery.bxslider.min.css" type="text/css" rel="stylesheet"/>
	    <script src="frontend_modules/js/jquery.bxslider.min.js"></script>

	</head>

	<body ng-app="projectApp">

	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#!">one</a></li>
		<li><a href="#!">two</a></li>
		<li class="divider"></li>
		<li><a href="#!">three</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Logo</a>
			<ul class="left hide-on-med-and-down">
		    	<li><a class="dropdown-button" href="" data-activates="dropdown1">Games</a></li>
		    	<li><a href="">Profile</a></li>
		    	<li><a href="">Components</a></li>
		    	<!-- Dropdown Trigger -->
		    </ul>

		    <ul class="right hide-on-med-and-down">
		    	<li><a href="">Log-in</a></li>
		    	<!-- Dropdown Trigger -->
		    </ul>
		</div>
	</nav>


	<div id="mainHolder">
		<!-- Do not put anything inside main holder -->
		<!-- Main holder just keeps the main below the navbar -->
		<div id="main">
			<!-- Do your thing here -->
			<div id="login-container" ng-controller="logIn">
				<div class="row">
		        	<div class="col s4 offset-s4">
		        		<div class="card blue-grey darken-1">
		            		<!-- Log In -->
		            		<div class="card-content white-text">
		              			<h6 class="card-title center-align">MalICSi</h6>
			          	    	<div class="row">
			          	    		<div class="input-field col s10 offset-s1">
		          						<input ng-model="uname" id="username" type="text" class="validate">
		          						<label for="username">Username</label>
		        					</div>

		        					<div class="input-field col s10 offset-s1">
		          						<input ng-model="pword" id="password" type="password" class="validate">
		          						<label for="password">Password</label>
		        					</div>
		        				</div>
				            </div>
		        		    <div class="card-action">
			              		<div class="row">
				              		<div class="col s10 offset-s1">
				              			<a class="waves-effect waves-light btn let" ng-click="logAccount(uname, pword)">Log In</a>
										<a class="waves-effect waves-light btn right">Sign Up</a>
									</div>
								</div>
		            		</div>


		          		</div>
		        	</div>
	      		</div>
			</div>
	</div>

	<!-- Libraries and frameworks -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<!--  Scripts-->
 	<script src="frontend_modules/js/materialize.js"></script>
 	<script type="text/javascript" src="controllers/login-controller.js"></script>
 	<script>
 		$('.dropdown-button').dropdown({
		      belowOrigin: true, // Displays dropdown below the button
		    }
		);
 	</script>
	</body>
</html>
